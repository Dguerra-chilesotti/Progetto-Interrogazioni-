<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progetto</title>

  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    table,
    th,
    td,
    tr {
      border: 2px solid black;
      border-collapse: collapse;
    }
    
    tr{height: 30px;}
    td{width: 50px;}
    tr:hover,td:hover{background-color: #ddd;}
    #modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    #modalContent {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      height: 50px;
    }

    button {
      color: #aaaaaa;
      resize: auto;
      font-size: 28px;
      font-weight: bold;
      height: 50px;
      padding-left: 15px;
      padding-right: 15px;
    }

    #close{float: right;}
    button:hover {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    
  </style>
</head>

<body>
  <div id="modal">
    <div id="modalContent">
      <button onclick="setColor('red');closeModal();">r</button>
      <button onclick="setColor('yellow');closeModal();">y</button>
      <button onclick="setColor('green');closeModal();">g</button>
      <button id="annullaBtn" onclick="cancel()" >Annulla</button>
      <button onclick="closeModal()" id="close">&times</button>
    </div>
  </div>
  <h1>TURBO INTERROGAZIONI WEBAPP</h1>

  <button onclick="ColonnaPiu()">Aggiungi giro</button>
  <div id="random">
    <p id="numero"></p>
  </div>
  <table id="griglia">
    <tr>
      <th>Alunno</th>
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
