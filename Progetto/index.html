<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      #modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }
      #modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      #close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      #close:hover,
      #close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="modal">
      <div id="modalContent">
        
        <button onclick="setColor('red')">r</button>
        <button onclick="setColor('yellow')">y</button>
        <button onclick="setColor('green')">g</button>
        <button id="annullaBtn" onclick="cancel()" style="display: none;">Annulla</button>
        <button onclick="closeModal()" id="close">&times</button>
      </div>
    </div>
    <h1>TURBO INTERROGAZIONI WEBAPP</h1>
    <button id="cambiaclasse">Cambia classe</button>
    <button onclick="ColonnaPiu()">Aggiungi giro</button>
    <div id="random">
      <p id="numero"></p>
    </div>
    <table id="griglia">
      <tr>
        <th>Alunno</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
