<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>TURBO INTERROGAZIONI WEBAPP</h1>
    <button id="cambiaclasse">Cambia classe</button>
    <button onclick="ColonnaPiu()">Aggiungi giro</button>
    <div id="random">
        <p id="numero"></p>

    </div>
    <table id="griglia">
        <tr>
            <th>Alunno</th>
            <th>giro 1</th>
            
        </tr>
        
    </table>
    <script>

        const grigliaTable = document.getElementById("griglia");
        leggiClasse();
        function leggiClasse(){
            fetch("Classi/5ib.json")
            .then(risposta => risposta.json())
            .then(classe => {
                for(let i = 0; i<classe.length; i++){
                    let riga = document.createElement("tr");
                    riga.innerHTML = `<tr>${classe[i].name} ${classe[i].surname}</tr><tr></tr>`;
                    grigliaTable.appendChild(riga);
                }

            });
        }
    </script>
</body>
</html>
